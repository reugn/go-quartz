run:
  skip-dirs:
    - examples

linters:
  disable-all: true
  enable:
    - dupl
    - errcheck
    - exportloopref
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - unparam
        - prealloc
        - funlen
    - path: logger/simple_logger.go
      linters:
        - errcheck
